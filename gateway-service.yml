server:
  port: 8080

spring:
  application:
    name: api-gateway
    
spring:
  cloud:
    gateway:
      routes:
        - id: users-service-actuator
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/api/users/actuator/**    # Maneja rutas del actuator
          filters:
            - RewritePath=/api/users/actuator/(?<segment>.*), /actuator/${segment}

        - id: users-service
          uri: lb://USERS-SERVICE
          predicates:
            - Path=/api/users/**             # Maneja otras rutas del microservicio
          filters:
            - RewritePath=/api/users/(?<segment>.*), /${segment}

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  info:
    env:
      enabled: true

