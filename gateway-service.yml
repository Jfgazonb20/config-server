spring:
  application:
    name: gateway-service
  cloud:
    config:
      discovery:
        serviceId: config-service
        enabled: true
  gateway:
    routes:
      - id: checkout-service
        uri: lb://checkout-service
        predicates:
          - Path=/checkout
      - id: products-service
        uri: lb://products-service
        predicates:
          - Path=/products
        filters:
          - AddRequestHeader=X-Request-from, gateway
          - AddResponseHeader=X-Response-Red, Blue
server:
  port: 8085
