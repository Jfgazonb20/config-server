spring.application.name=cards-service

# Puerto del microservicio
server.port=8084

# Configuraci贸n de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/DigitalMoneyHouse
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuraci贸n JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Configuraci贸n Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Informaci贸n del microservicio
info.app.name=cards-service
info.app.description=Servicio de tarjetas registrado en Config Server
info.app.version=1.0.0

# Actuator
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true
