spring.application.name=cards-service

# Configuración del servidor
server.port=8084

# Configuración de Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# Información del servicio
info.app.name=cards-service
info.app.description=Servicio de tarjetas registrado en Config Server
info.app.version=1.0.0

# Configuración JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/dh

# Configuración de Tracing
management.tracing.sampling.probability=1.0
