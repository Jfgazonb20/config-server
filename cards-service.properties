# Puerto del servicio Cards
server.port=8082

# Nombre de la aplicación
spring.application.name=cards-service

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/cardsdb
spring.datasource.username=postgres
spring.datasource.password=tu_password
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA e Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Importar configuración opcional desde Config Server
spring.config.import=optional:configserver:http://localhost:8888

# Configuración de Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
