spring.application.name=users-service

# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/DigitalMoneyHouse
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Puerto del microservicio
server.port=8081

# Configuración de Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost

# Información del microservicio
info.app.name=users-service
info.app.description=Servicio de usuarios registrado en Config Server
info.app.version=1.0.0

# Configuración JWT
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/dh

# Actuator para monitoreo
management.endpoints.web.exposure.include=health,info
management.info.env.enabled=true

# Tracing
management.tracing.sampling.probability=1.0
